<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="header-logo">
            Cyber Space
        </div>
        <nav id="nav-menu">
            <ul>
                <li>About</li>
                <li>Work</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <div id="hero-text-container">
            <div id="hero-text">
                <span id="hero-main-text">This webite is awesome</span>
                <p id="hero-secondary-text">
                    This website has some subtext that goes here under the
                    main title. It's a smaller font and the color is lower contrast
                </p>
                <button>Sign up</button>
            </div>    
        </div>
        <div id="hero-image">
            <img src="./assets/aurora.jpg" alt="hero-image" id="hero-image">
        </div>
    </section>
    <section id="social-proof">
        <center>Some Random information</center>
    </section>
</body>
</html>
